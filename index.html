<html>
<head>
<title>basic example</title>
<link rel="stylesheet" href="/styles/main.css"/>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery.qrcode.js"></script>
<script type="text/javascript" src="/js/qrcode.js"></script>

<br><br>
<div align="center">
<h2><font color="gray">SECRET BITS</font></h2>
<p><font color="gray"> Because secrets should last forever.</font></p>


<div id
<div class="before-submission-main-footer">
    <form  id="mc-embedded-secret-form" name="mc-embedded-secret-form" class="validate" novalidate>
       	<div class="field">
            <input type="text" name="SECRET" id="secret-footer" placeholder="Your  Secret">
             <button type="submit" onclick="checkTxSendSecret(); return false;" class="btn btn-primary small">Send Secret</button>
        </div>
    </form>
 </div>
 <div><p><font color="gray"> Put your secrets on the blockchain. <br>Minimum fee: 0.001 btc </font></div>
 

 <div id="container-qrcode">
    <div id="qrcodeCanvas"></div>
</div>
 <div id ="after-submission-msg-div" class="after-submission-main-footer">
    <p><font color="gray"></font></p>
 </div>
</div>

<script>
	jQuery('#qrcodeCanvas').qrcode({
		text	: "1JNTmKNxhWozTcBPA52yuRyrh7RKTAkLrf" //public address for this transaction
	});

	function checkTxSendSecret() {
    var msgDiv = document.getElementById("after-submission-msg-div");
    msgDiv.style.display = "inline";

	}
</script>

</body>
</html>
